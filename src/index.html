<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Data</title>
  <!-- Include Tailwind CSS (you can also link to your local CSS file) -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    /* Add custom styles here */
    /* Example: */
    /* .request-card {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px;
    } */
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Request Data
  </h1>

  <div id="request-data"></div>

  <script>
    // Function to fetch and display request data
    async function displayRequestData() {
      const response = await fetch('/all-requests');
      const requestData = await response.json();
      const requestDataContainer = document.getElementById('request-data');

      // Check if there is data to display
      if (requestData.length === 0) {
        requestDataContainer.innerHTML = '<p>No request data available.</p>';
        return;
      }
      console.log(requestData)

      // Create a card for each request and display the data
      requestData.forEach(request => {
        const requestCard = document.createElement('div');
        requestCard.className = 'request-card'; // Add your custom CSS class here
        requestCard.innerHTML = `
          <h2>Request Details:</h2>
          <p><strong>Method:</strong> ${request.method}</p>
          <p><strong>URL:</strong> ${request.url}</p>
          <p><strong>User Agent:</strong> ${request.user_agent}</p>
          <!-- Add more fields as needed -->
        `;

        requestDataContainer.appendChild(requestCard);
      });
    }

    // Call the function to display request data
    displayRequestData();
  </script>
</body>
</html>
